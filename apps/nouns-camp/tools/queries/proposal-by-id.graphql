query GetProposal($id: ID!) {
  proposal(id: $id) {
    id
    title
    status
    description
    proposer {
      id
    }
    forVotes
    againstVotes
    abstainVotes
    startBlock
    endBlock
    createdTimestamp
    targets
    values
    signatures
    calldatas
    votes {
      id
      voter {
        id
      }
      supportDetailed
      votes
      reason
    }
  }
}